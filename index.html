<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>The Game</title>
	<link rel="stylesheet" href="data/css/main.css" />
	<link rel="stylesheet" href="data/css/profile.css" />
	<link rel="stylesheet" href="data/css/stats.css" />
	<link rel="stylesheet" href="data/css/inventory.css" />
	<link rel="stylesheet" href="data/css/map.css" />
	<link rel="stylesheet" href="data/css/chat.css" />

	<script type="text/javascript" src="data/js/jquery.js"></script>
	<script type="text/javascript" src="data/js/main.js"></script>
	<script type="text/javascript" src="data/js/profile.js"></script>
	<script type="text/javascript" src="data/js/stats.js"></script>
	<script type="text/javascript" src="data/js/inventory.js"></script>
	<script type="text/javascript" src="data/js/map.js"></script>
	<script type="text/javascript" src="data/js/chat.js"></script>
	
	<script type="text/javascript" src="data/js/loading.js"></script>
</head>

<body>
	<div class="loading">
		<div class="content">
			<div class="bar"><div></div></div>
			<div class="text">Loading ..</div>
		</div>
	</div>
	<div class="background">
		<div title="MMO">MMO</div>
	</div>
	<div class="menu shadow">
		<ul class="right">
			<li>Settings</li>
			<li>Logout</li>
		</ul>
		<ul class="left">
			<li class="toggle-stats">Stats</li>
			<li class="toggle-inventory">Inventory</li>
			<li class="toggle-map">Map</li>
		</ul>
		<div class="location">
			<div class="title">Location</div>
			<div class="x" data-hover="on">
				<div class="data-hover-content">Coordinate X</div>
				<span>-</span>
			</div>
			<div class="y" data-hover="on">
				<div class="data-hover-content">Coordinate Y</div>
				<span>-</span>
			</div>
		</div>
	</div>
	<div class="dashboard">
		<div class="profile shadow">
			<div class="username">alurosu</div>
			<img src="data/img/character.png" alt="Character Preview" class="avatar" />
			<div class="title">The Explorer</div>
			<div class="level">Level: -</div>
			<div class="health" data-hover="on">
				<div class="data-hover-content">Health - / -</div>
				<div class="bar"></div>
			</div>
			<div class="energy" data-hover="on">
				<div class="data-hover-content">Energy - / -</div>
				<div class="bar"></div>
			</div>
			<div class="currency">
				<div class="gold">Gold: 3</div>
			</div>
		</div>
		<div class="content">
			<div class="stats shadow">
				<div class="header">
					<div class="title">Character stats:</div>
				</div>
				<div class="points">
					Available points: <span>20</span>
				</div>
				Strength:
				<br /><br />
				<button class="add10xp">Add 10 XP</button>
				<br />
				<br />
				<button class="add10hp">Add 10 HP</button>
				<button class="remove10hp">Remove 10 HP</button>
				<br />
				<br />
				<button class="add2ene">Add 2 Energy</button>
				<button class="remove2ene">Remove 2 Energy</button>
			</div>
			<div class="inventory shadow">
				Inventory
			</div>
		</div>
	</div>

	<div class="data-hover"></div>
	<div class="data-float"></div>
	
	<div class="xp" data-hover="on">
		<div class="data-hover-content">Experience: - / - (-%)</div>
		<div class="grid"></div>
		<div class="bar"></div>
	</div>
</body>
</html>
