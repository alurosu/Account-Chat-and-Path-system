<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>MMO</title>
	<link rel="stylesheet" href="data/css/layout.css" />
	<link rel="stylesheet" href="data/css/map.css" />
	<link rel="stylesheet" href="data/css/chat.css" />
	<link rel="stylesheet" href="data/css/dashboard.css" />

	<script type="text/javascript" src="data/js/jquery.js"></script>
	<script type="text/javascript" src="data/js/main.js"></script>
	<script type="text/javascript" src="data/js/map.js"></script>
	<script type="text/javascript" src="data/js/chat.js"></script>
	
	<script type="text/javascript" src="data/js/loading.js"></script>
</head>

<body>
	<div class="loading">
		<div class="content">
			<div class="bar"><div></div></div>
			<div class="text">Loading ..</div>
		</div>
	</div>
	<div class="menu shadow">
		<ul class="right">
			<li>Settings</li>
			<li>Logout</li>
		</ul>
		<ul class="left">
			<li>Stats</li>
			<li>Inventory</li>
			<li class="toggle-map">Map</li>
		</ul>
		<div class="location">
			<div class="title">Location</div>
			<div class="x" data-hover="on">
				<div class="data-hover-content">Coordinate X</div>
				<span>112</span>
			</div>
			<div class="y" data-hover="on">
				<div class="data-hover-content">Coordinate Y</div>
				<span>540</span>
			</div>
		</div>
	</div>
	<div class="dashboard">
		<div class="profile shadow">
			<img src="data/img/users/alurosu/profile.png" alt="username picture" class="picture" />
			<div class="username">alurosu</div>
			<div class="title">The Explorer</div>
			<div class="rank">~rank~</div>
			
			<div class="stats">
				<div class="hp" data-hover="on">
					<div class="data-hover-content">Health 42 / 100</div>
					<div class="bar"></div>
				</div>
				<div class="energy" data-hover="on">
					<div class="data-hover-content">Energy 3 / 10</div>
					<div class="bar"></div>
				</div>
			</div>
		</div>
		<div class="content">
			Press M to open map.		
		</div>
	</div>

	<div class="data-hover"></div>
	
	<div class="xp" data-hover="on">
		<div class="data-hover-content">Experience: 42 / 1000 (4.2%)</div>
		<div class="grid"></div>
		<div class="bar"></div>
	</div>
</body>
</html>
