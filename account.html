<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Login</title>
	<link rel="stylesheet" href="data/css/account.css" />

	<script type="text/javascript" src="data/js/jquery.js"></script>
	<script type="text/javascript" src="data/js/main.js"></script>
	<script type="text/javascript" src="data/js/account.js"></script>
</head>

<body>
	<div id="logo">
		<img src="data/img/amongdemons_logo.png" alt="Among Demons Logo" />
	</div>
	<div class="content">
		<div id="login" class="shadow">
			<div class="title">Login</div>
			<input type="text" placeholder="username" />
			<input type="password" placeholder="password" />
			<div class="separator"></div>
			<div class="error"></div>
			<button class="shadow">Send</button>
			<div class="clear"></div>
		</div>
		<div id="register" class="shadow">
			<div class="title">Register</div>
			<input type="email" placeholder="email" />
			<div class="separator"></div>
			<input type="text" placeholder="username" />
			<input type="password" placeholder="password" />
			<input type="password" placeholder="password again" />
			<div class="separator"></div>
			<div class="error"></div>
			<button>Send</button>
			<div class="clear"></div>
		</div>
		<div id="forgot" class="shadow">
			<div class="title">Forgot password</div>
			<input type="email" placeholder="email" />
			<div class="separator"></div>
			<button>Send</button>
			<div class="clear"></div>
		</div>
		
		<ul class="menu">
			<li data-hide="register">
				<a href="?page=register">Register</a>
			</li>
			<li data-hide="login">
				<a href="?page=login">Login</a>
			</li>
			<li data-hide="forgot">
				<a href="?page=forgot">Forgot password?</a>
			</li>
		</ul>
	</div>
	<div id="copy">
		Copyright 2019 Â© Among Demons. All Rights Reserved.
	</div>
</body>
</html>
